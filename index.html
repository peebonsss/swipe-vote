<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for the Winner</title>
    <style>
        @font-face {
            font-family: 'FuturaLTBold';
            src: url('FuturaLT-Bold.ttf') format('truetype');
        }

        body {
            font-family: 'FuturaLTBold', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            flex-direction: column;
            position: relative;
        }

        .logo {
            width: 200px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .arrow {
            position: absolute;
            font-size: 50px;
            color: white;
            top: 50%;
            transform: translateY(-50%);
        }

        .left-arrow {
            left: 20px;
        }

        .right-arrow {
            right: 20px;
        }
    </style>
</head>
<body id="voteBody">
    <span class="arrow left-arrow">⬅️</span>
    <img src="image.png" alt="Red Bull Dance Your Style" class="logo">
    <p class="message">Swipe left for Red, right for Blue!</p>
    <span class="arrow right-arrow">➡️</span>
    <script>
        let voteBody = document.getElementById('voteBody');
        let startX;

        voteBody.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        voteBody.addEventListener('touchend', (e) => {
            let endX = e.changedTouches[0].clientX;
            let diff = endX - startX;

            if (diff > 50) {
                changeColor('blue');
            } else if (diff < -50) {
                changeColor('red');
            }
        });

        function changeColor(color) {
            if (color === 'blue') {
                voteBody.style.backgroundColor = 'blue';
            } else if (color === 'red') {
                voteBody.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
